<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    
  </header>
  <div class="container">

    
    <div class="past row time-block hour "> 8:00am <textarea class = "textArea"></textarea><button class="saveBtn"><i class="far fa-save"></i></button></div>
    <div class="past row time-block hour">10:00am<textarea></textarea><button class="saveBtn"><i class="far fa-save"></i></button></div>
    <div class="past row time-block description">11:00am<textarea></textarea><button class="saveBtn"><i class="far fa-save"></i></button></div>
    <div class="present row time-block hour description">12:00pm<textarea></textarea><button class="saveBtn"><i class="far fa-save"></i></button></div>
    <div class="future row time-block"> 1:00pm <textarea class = "textArea"></textarea><button class="saveBtn"><i class="far fa-save"></i></button></div>
    <div class="future row time-block"> 2:00pm <textarea></textarea><button class="saveBtn"><i class="far fa-save"></i></button></div>
    <div class="future row time-block"> 3:00pm <textarea></textarea><button class="saveBtn"><i class="far fa-save"></i></button></div>
    <div class="future row time-block"> 4:00pm <textarea></textarea><button class="saveBtn"><i class="far fa-save"></i></button></div>
    <div class="future row time-block"> 5:00pm <textarea></textarea><button class="saveBtn"><i class="far fa-save"></i></button></div>


  </div>
